name: CI

on:
  workflow_dispatch:

jobs:
  sign:
    environment: signer
    runs-on: macos-latest
    env:
      SECRET_URL: "${{ secrets.SECRET_URL }}"
      SECRET_KEY: "${{ secrets.SECRET_KEY }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Sign
        run: |
          ./sign.sh
